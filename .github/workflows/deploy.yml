name: Deploy Website

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    name: Deploy via SCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy with SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}             # e.g., 3.110.XX.XX or your domain
          username: ${{ secrets.SSH_USER }}         # e.g., ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}       # Paste private key (id_rsa) into secret
          port: 22
          source: "index.html"                      # Or your build directory/files
          target: "/home/ubuntu/web"                # Path on your server
